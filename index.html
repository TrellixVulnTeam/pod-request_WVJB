<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <title>Pod | Request Access</title>
  </head>

  <body>
    <div class="container">
      <div class="logo">
        <img src="assets/desktop/logo.svg" alt="Pod logo" />
      </div>

      <img
        class="background-img"
        src="assets/desktop/image-host.jpg"
        alt="Man speaking into a microphone"
      />
      <img
        class="background-img-tablet"
        src="assets/tablet/image-host.jpg"
        alt="Man speaking into a microphone"
      />
      <div class="request-box">
        <h1 class="heading-primary">
          <span>Publish your podcasts</span> everywhere.
        </h1>
        <p class="text-primary">
          Upload your audio to Pod with a single click. Weâ€™ll then distribute
          your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts
          and more!
        </p>
        <form id="form" action="/" novalidate>
          <label for="email"></label>
          <input
            id="email"
            type="email"
            name="email"
            placeholder="Email address"
          />
          <button type="submit">Request Access</button>
          <p class="error"></p>
        </form>
        <div class="platforms">
          <img class="platform-logo" src="assets/desktop/spotify.svg" />
          <img class="platform-logo" src="assets/desktop/apple-podcast.svg" />
          <img class="platform-logo" src="assets/desktop/google-podcasts.svg" />
          <img class="platform-logo" src="assets/desktop/pocket-casts.svg" />
        </div>
      </div>
      <img
        class="dots-img"
        src="assets/desktop/bg-pattern-dots.svg"
        alt="Dot pattern"
      />
    </div>
    <script src="email-validation.js"></script>
  </body>
</html>
